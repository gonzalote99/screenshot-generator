<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/RojanGamingYT/web-screenshot-Generator/main/img/favicon.png" type="image/x-icon">
  <title>screenshot generator</title>
</head>
<body>
  <div class="wrapper">
    <header>
       <h1>screenshot generator</h1>
       <p>paste url to generate</p>
    </header>
    <div class="form">
      <input type="url" placeholder="enter url" class="inputtext">
      <button>generate screenshot</button>
    </div>
    <div class="ss-img">
     <img src="" alt="ss-img" class="responsive">
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/326fe87cb5.js" crossorigin="anonymous"></script>
</body>
</html>
